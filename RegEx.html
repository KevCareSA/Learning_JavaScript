<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx</title>
</head>
    <body>
        <script type="text/javascript">
            document.write(/^[0][7-8](1|2|3|6|8)\d{7}$/.test("0882345678")); // true
            document.write("<br/>");

            document.write( /^[6-9]\d{9}$/.test ( "887654321")); // Random 
            document.write("<br/>"); 
        </script>
    </body>
</html>
