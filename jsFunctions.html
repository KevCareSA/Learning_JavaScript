<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <script title="text/javascript">

          ///function declaration
        function greet(what)
        {
            document.write(what,"<br/>")
        }

        greet("Good Morning! declaration");
        greet("Good Evening! declaration");

        ///
        document.write("<br/>")
       
         ///function expression
        var greet = function()
        { 
            document.write("Hello, Hi! Expression","<br/>")
        }

        greet();

        ///
        document.write("<br/>")

        ///function constructor
        var greet = new Function("{document.write('Hello, Hi! Costructor','<br/>')}");

        greet();


        ///
        document.write("<br/>")
       
         ///function declaration with return
        function add(num1, num2)
        {
            return num1 + num2;

        }

        document.write(add(5,5));
    </script>
</body>
</html>
