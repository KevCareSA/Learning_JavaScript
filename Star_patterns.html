<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Patterns</title>
</head>
<body>
    <script type="text/javascript">
        var rows = 8;
    
       
        for(var i=1; i<=rows; i++ )
        {
            for(var k=1; k<=( rows-i); k++)
            {
                document.write("&nbsp;");
            }
            for(var j=1; j<=i; j++)
            {
                document.write("*");
                
            }
            document.write("<br/>");

        }



    </script>
</body>
</html>
