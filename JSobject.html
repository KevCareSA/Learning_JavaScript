<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>
    
    <script title="text/javascript">

    rectl.width =5; // data property : attribute
    rectl.height =5; // data property: attribute

    rectl.getArea = function() // function property : method or behavior
    {
	    return this.width * this.height;
    };

    rectl.perimeter = function() // function property : method or behavior
    {
	    return 2 * this.width + 2* this.height;
    };

    document.write(rectl.getArea()); // getting the property value
    document.write(rectl.perimeter()); // getting the property value
    


    </script>

</body>
</html>
