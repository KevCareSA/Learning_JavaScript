<!DOCTYPE html>

    <title>Table JS</title>
</head>
<body>
    <script title="text/javascript">
        document.write("<table border='1' width='300'>");
            document.write("<tr bgcolor='green'>");

                document.write("<td>1</td>");
                document.write("<td>1</td>");
                document.write("<td>1</td>");
            document.write("</tr>");
            document.write("<tr bgcolor='yellow'>");
                document.write("<td>2</td>");
                document.write("<td>2</td>");
                document.write("<td>2</td>");
            document.write("</tr>");
        document.write("</table>");
    </script>

</html>
