<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backward for loop</title>
</head>
<body>
    <script title="text/javascript">
        
        for (var i=10; i>=1; i--)
    {
        document.write(2," x "," = ",i*2,"<br/>")
    }
    </script>
    
</body>
</html>
