<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of A Circle</title>

    <style type="text/css">
        #container
        {
            background-color: lightslategray;
            width: 20%;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div id="container">
        <label for="">Radius:</label><br/>
        <input type="text" id="txtRadius" value="0"/> <br/><br/>

        <input type="button" value="Calculate" onclick="calculate()"/>
        <input type="button" value="Reset" onclick="reset()"/><br/><br/>

        <span id="spnResult">Area of circle = 0</span>
    </div>

    <script type="text/javascript">
        function calculate()
        {
            var r = Number(document.getElementById("txtRadius").value);
            var areaOfCircle = Math.PI*r*r;
            document.getElementById("spnResult").innerHTML = "Area of circle =" + areaOfCircle.toFixed(2);
        }

        function reset()
        {
            document.getElementById("txtRadius").value="0";
            document.getElementById("spnResult").innerHTML = "Area of circle = 0"

        }

    </script>
</body>
</html>
