<!DOCTYPE html>
<html>
<head>
    <title>Addition of Two Numbers App</title>
    <style type="text/css">
        #container {
            background-color: lightgray;
            width: 20%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="txtNum1">Number 1:</label><br/>
        <input type="text" id="txtNum1" value="0" /><br/>

        <label for="txtNum2">Number 2:</label><br/>
        <input type="text" id="txtNum2" value="0" /><br/>
        
        <label for="txtSum">Sum:</label><br/>
        <input type="text" id="txtSum" value="0" disabled /><br/><br/>

        <input type="button" value="add" onclick="add()"/>
        <input type="button" value="reset" onclick="reset()"/>
    </div>

    <script type="text/javascript">
        function reset()
        {
            document.getElementById("txtNum1").value ="0";
            document.getElementById("txtNum2").value ="0";
            document.getElementById("txtSum").value ="0";

        }

        function add()
        {
            var num1 = Number(document.getElementById("txtNum1").value);
            var num2 = Number(document.getElementById("txtNum2").value);
            var sum = num1 + num2;
            document.getElementById("txtSum").value = String(sum);
        }
    </script>
</body>
</html>
